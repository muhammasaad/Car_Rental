<app-header></app-header>
<div class="container mt-5 mb-5">
  <div class="row justify-content-start ">
    <div class="col-5 text-light"  style="background-color: #3563E9; height: 700px; width: 485px; border-radius: 20px;  " >
        <div class="container mx-5 p-5 ">
            <h3 class="" >Contact Information</h3>
            <p class="col-8 mb-5">Fill up the form and our team will get back to you in 24 hours</p>
            <div class="d-flex  my-4  ">
                <div class="col-1 ">
                    <img class="p-1" style="background-color: white;  border-radius: 50%;" src="../../assets/images/Phone.png" alt="phone" width="35px" height="35px">
                </div>
                <div class="col-1">
                    <p class="px-3 pt-2"  >03136193728</p>
                </div>
            </div>
            <div class="d-flex my-4 ">
                <div class="col-1">
                    <img class="p-1" style="background-color: white;  border-radius: 50%;" src="../../assets/images/gmail.png" alt="phone" width="35px" height="35px">
                </div>
                <div class="col-9">
                    <span class="px-3 pt-2">Saadgmail.com</span>
                </div>
            </div>
            <div class="d-flex my-4 ">
                <div class="col-1  ">
                    <img class="p-2" style="background-color: white;  border-radius: 50%;" src="../../assets/images/Location.png" alt="phone" width="35px" height="35px">
                </div>
                <div class="col-9">
                    <p class="px-3 pt-2" >United Kingdom</p>
                </div>
            </div>
        </div>
        <!-- <img class="position-absolute bottom-0"  src="../../assets/images/Ellipse 48.png" alt="" width="55%">
        <img class="position-absolute bottom-0"  src="" alt="" width="40%"> -->
    </div>

    <div class="col-7">
        <div  class="container ">
            <form [formGroup]="contactForm" class="row g-4">
                <div class="col-md-6">
                    <label for="inputfname" class="form-label">First Name</label>
                    <input formControlName="controlContactFName" type="fname" class="form-control" id="inputfname">
                    <span>
                        <small
                          *ngIf="
                          controlContactFName && controlContactFName.invalid && controlContactFName.touched
                          "
                          style="color: red"
                          >Your First name is invalid</small
                        >
                    </span>
                </div>
                <div class="col-md-6">
                    <label for="inputlname" class="form-label">Last Name</label>
                    <input formControlName="controlContactLName" type="lname" class="form-control" id="inputlname">
                    <span>
                        <small
                          *ngIf="
                          controlContactLName && controlContactLName.invalid && controlContactLName.touched
                          "
                          style="color: red"
                          >Your Last name is invalid</small
                        >
                    </span>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Mail</label>
                    <input formControlName="controlContactMail" type="email" class="form-control" id="inputEmail4">
                    <span>
                        <small
                          *ngIf="
                          controlContactMail && controlContactMail.invalid && controlContactMail.touched
                          "
                          style="color: red"
                          >Your Mail is invalid</small
                        >
                    </span>
                </div>
                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Phone </label>
                    <input formControlName="controlContactPhone" type="phone" class="form-control" id="inputPhone">
                    <span>
                        <small
                          *ngIf="
                          controlContactPhone && controlContactPhone.invalid && controlContactPhone.touched
                          "
                          style="color: red"
                          >Your Phone Number is invalid</small
                        >
                    </span>
                </div>
                <div class="mb-3 col-md-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Message <small>(Optional)</small> </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="17"
                        placeholder="Write your message..."></textarea>
                </div>
            </form>
            <div class="d-flex justify-content-end">
                <button  [disabled]="contactForm.invalid" class="btn btn-primary  rounded-pill ">Get a Quote</button>
            </div>
        </div>
    </div>
  </div>
</div>
    <app-footer></app-footer>
