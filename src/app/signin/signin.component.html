<section class="vh-100">
  <div class="container-fluid ">
    <div class="row ">
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="../../assets/images/Cover.png"
          alt="Login image"
          class="w-100% h-100%"
          style="object-fit: cover; object-position: left"
        />
      </div>
      <div class="col-sm-6 text-black">
        <div class="d-flex justify-content-center mt-4 py-5 ms-xl-4">
            <img width="173px" src="../assets/images/Group.png">
        </div>
        <div class=" ms-xl-4">
            <h2 class="text-center">Sign in to your account</h2>
            <p class="text-center" style="color: #64748B;" >Welcome please enter your detail</p>           
        </div>
        <div class=" d-flex align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form class="container col-lg-10" >
            <div class="form-outline mb-4">
                <label class="my-1" style="font-size: 14px; font-weight: 700; letter-spacing: 1px;" >Name</label>
              <input style="border-radius: 9px ;"
                type="text"
                id="form2Example18"
                class="form-control form-control-lg py-2 "
                placeholder="Enter your full name"
              />
            </div>

            <div class=" form-outline mb-4 ">
                <label class="my-1" style="font-size: 14px; font-weight: 700; letter-spacing: 1px;" >Phone</label>
                <div class="d-flex flex-row" >
                    <button style="border: none;" class=" dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><img
                        src="../../assets/images/Pakistan.png" alt=""></button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                    </ul>
                    <input style="border-radius: 9px ;" type="tel" class="form-control py-2" aria-label="Text input with dropdown button"
                     placeholder="Enter phone No.">
                </div>
            </div>

            <div class="form-outline mb-4">
                <label class="my-1" style="font-size: 14px; font-weight: 700; letter-spacing: 1px;" >Email</label>
              <input style="border-radius: 9px ;"
                type="email"
                id="form2Example18"
                class="form-control form-control-lg py-2"
                placeholder="Enter your email"
              />
            </div>

            <div class="form-outline mb-4">
                <label class="my-1" style="font-size: 14px; font-weight: 700; letter-spacing: 1px;" >Password</label>
              <input style="border-radius: 9px ;"
                type="text"
                id="form2Example18"
                class="form-control form-control-lg  py-2"
                placeholder="Enter your Password"
              />
            </div>
            <div class="d-flex justify-content-center pt-1 mb-3">
              <button class="btn btn-primary btn-lg text-center col-11" type="button">
                Sign in
              </button>
            </div>
          </form>  
        </div>
        <p style="color: #64748B;" class=" text-center">OR</p>
        <div class="d-flex flex-column align-items-center  ">
            <button type="button" class="btn btn-light p-3 col-4 "  ><img class="m-2" src="../../assets/images/google-icon.png" alt="" width="24px" height="24px">  Sign in with Google</button>
            <button type="button" class="btn btn-light  p-3 col-4 " ><img class="m-2" src="../../assets/images/Vector.png" alt="" height="24px" width="14px"> Sign in with Facebook</button>
            <button type="button" class="btn btn-light  p-3 col-4 " ><img class="m-2" src="../../assets/images/Black.png" alt="" width="20px" height="23px">  Sign in with Apple</button>
          </div>
    </div>
</div>
  </div>
</section>
